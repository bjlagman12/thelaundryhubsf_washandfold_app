<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/LH.svg" />
    <link href="/src/App.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Laundry Hub SF</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 1) Google Translate widget placeholder -->
    <div id="google_translate_element" class="fixed top-4 right-4 z-50"></div>

    <script type="module" src="/src/main.tsx"></script>
    <!-- 2) Google Translate loader -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "es",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
